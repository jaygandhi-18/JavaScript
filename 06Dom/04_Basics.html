<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lanName) {
        const li = document.createElement('li');
        li.innerHTML = `${lanName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("Html")

    function addOptiLan(lanName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLan('TypeScript')

// edit
    const secondLang = document.querySelector('li:nth-child(4)')
    // secondLang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

//edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

//remove
    const lastLang = document.querySelector("li:nth-child(3)")
    lastLang.remove()


</script>
</html>
